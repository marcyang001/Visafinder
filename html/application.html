    <header class="formIntro">
            <div ng-app="survey" ng-controller="formCtrl" id="question" ng-init="q1=true" class="formstyle">
                <form name="VFform" method="POST">
                
                    <div ng-show="q1">
                    What country you want to go to?<br>
                    <div class="select-style">
                    <select id="destination" name="des" ng-model="user.des" required>
                        <option value="China">China</option>
                        <option value="USA">USA</option>
                        <option value="Peru">Peru</option>
                    </select>
                    <span id="notice1"></span>
                    <br>
                    </div>
                    </div>

                    <div ng-show="user.des">
                    What passport do you have?<br>
                    <div class="select-style">
                    <select id="passport" name="country" ng-model="user.passport" required>
                        <option ng-repeat="x in countries" value=" {{x.name}} "> {{x.name}}</option>
                    </select>
                    </div>
                    <span id="notice2"></span>
                    <br>
                    </div>
                    
                    <div ng-show="user.passport">
                    How long you are staying for?<br>
                    <div class="select-style">
                    <select id="duration" name="duration" ng-model="user.duration" required>
                        <option value="1">Less than one month </option>
                        <option value="2">Between two weeks and two months</option>
                        <option value="3">Greater than two months</option>
                    </select>
                    </div>
                    <span id="notice3"></span>
                    <br><br>
                    </div>

                    <div ng-show="user.duration">
                    <input type="submit" id="submitButton" class="submitStyle">

                    </div>
                </form>
        </div>
        <BR></BR>

    </header>
    <section id="resultdisplay">
        <div id="result" class="resultStyle">
        </div>
    </section>
