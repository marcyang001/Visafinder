<body>
    <div ng-app="survey" ng-controller="formCtrl" id="question" ng-init="q1=true">
        <ng-form name="VFform" ng-submit="submitFunc()">
        
        <div ng-show="q1">
        What country you want to go to?<br>
        <select name="des" ng-model="user.des" required>
            <option value="USA">USA</option>
            <option value="China">China</option>
        </select>
        <span id="notice1"></span>
        <br>
        </div>

        <div ng-show="user.des">
        What passport do you have?<br>
        <select name="country" ng-model="user.passport" required>
            <option ng-repeat="x in countries" value=" {{x.name}} "> {{x.name}}</option>
        </select>
        <span id="notice2"></span>
        <br>
        </div>

        <div ng-show="user.passport">
        How long you are staying for?<br>
        <select name="duration" ng-model="user.duration" required>
            <option value="1">Less than two weeks </option>
            <option value="2">Between two weeks and two months</option>
            <option value="3">Greater than two months</option>
        </select>
        <span id="notice3"></span>
        <br><br>
        </div>

        <div ng-show="user.duration">
        <input type="submit">
        </div>
        </ng-form>
    </div>

</body>

<script>
    var app=angular.module('survey',[]);
    app.controller('formCtrl', function($scope, $http){
        $scope.countries=[{
    "name": "USA"
}, {
    "name": "Canada"
}]

        }
    })
</script>
